<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
        <title>My Family Book</title>
        <body>
            <h1>My Family Book</h1>
            <hr><hr>
            <img id="family_img" src="FB1.JPEG">
<h3 id="one">1. Our Family Book</h3>
<button type="button" onclick="family()">Next</button>
<hr>
<script>
    var names=[
        "2. My Father (Kashyap Dutta)",
        "3. My Mother (Gitali Bora)",
        "4. My Sister (Anahita Kashyap)",
        "5. Me (Himnish Pradeep Kashyap)",
    ];
    var images=[
        "father.jpeg",
        "mom.jpeg",
        "sis.png",
        "himnish.png",
    ];
    var i=0;
    function family(){
        document.getElementById("one").innerHTML=names[i];
        document.getElementById("family_img").src=images[i];
        i++;
        if(i==4){
            i=0;
        }
    }
</script>
        </body>
</html>
